<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:m="http://seerhein-lab.de/micgwaf">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>micgwaf Demo</title>
    <link href="styles/bootstrap.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <div id="contentArea" class="container">
      <h2>Enter Book</h2>
      <m:componentRef refid="messageBox" />
      <form m:id="bookForm">
        <div class="row">
          <div class="col-md-6">
            <m:componentRef refid="validatedInput" id="author"/>
            <m:componentRef refid="validatedInput" id="title"/>
          </div>
          <div class="col-md-6">
            <m:componentRef refid="validatedInput" id="publisher"/>
            <m:componentRef refid="validatedInput" id="isbn"/>
          </div>
        </div>      
        <button m:id="okButton" type="submit" title="Save this book" class="btn btn-default">Save</button>
        <button m:id="cancelButton" type="submit" class="btn btn-default" title="Return to previous page (do not save book)">Cancel</button>
      </form>
    </div>
  </body>
</html>
