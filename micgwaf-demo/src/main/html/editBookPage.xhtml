<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:m="http://seerhein-lab.de/micgwaf">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>micgwaf Demo</title>
    <link href="styles/bootstrap.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <div id="contentArea" class="container">
      <h2>Enter Book</h2>
      <m:componentRef refid="messageBox" />
      <form m:id="bookForm">
        <div class="row">
          <div class="col-md-6">
            <div m:id="authorGroup" class="form-group">
              <label for="authorInput">Author</label>
              <input m:id="authorInput" class="form-control" placeholder="Enter author"/>
            </div>
            <div m:id="titleGroup" class="form-group">
              <label for="titleInput">Title</label>
              <input m:id="titleInput" class="form-control" placeholder="Enter title"/>
            </div>
          </div>
          <div class="col-md-6">
            <div m:id="publisherGroup" class="form-group">
              <label for="publisherInput">Publisher</label>
              <input m:id="publisherInput" class="form-control" placeholder="Enter publisher"/>
            </div>
            <div m:id="isbnGroup" class="form-group">
              <label for="isbnInput">ISBN</label>
              <input m:id="isbnInput" class="form-control" placeholder="Enter ISBN"/>
            </div>
          </div>
        </div>      
        <button m:id="okButton" type="submit" title="Save this book" class="btn btn-default">Save</button>
        <button m:id="cancelButton" type="submit" class="btn btn-default" title="Return to previous page (do not save book)">Cancel</button>
      </form>
    </div>
  </body>
</html>
