# Prefix for the class name of all generated base classes
baseClassPrefix = BaseClassPrefix
# Suffix for the class name of all generated base classes
baseClassSuffix = BaseClassSuffix
# Prefix for the class name of all generated extension classes
extensionClassPrefix = ExtensionClassPrefix
# Suffix for the class name of all generated extension classes
extensionClassSuffix = ExtensionClassSuffix
# Whether naming of classes without an extension should follow
# the naming for base classes (true) or the naming of extension classes (false)
baseClassWithoutExtensionNamedLikeBaseClass = true
